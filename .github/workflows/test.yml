name: test

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Haskell
      uses: actions/setup-haskell@v1
      with:
        ghc-version: 9.6.6
    - uses: mstksg/setup-stack@v1
    - name: Test stack
      run: stack update
